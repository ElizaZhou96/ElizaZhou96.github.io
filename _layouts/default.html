layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    {% include scripts.html %}

    <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=300&t=tt&d=jElLZi6leKGzDksS3h4w54Ni1J7wCmOliMIWrDd5ZSo&co=104f80&ct=ffffff&cmo=5ba83f&cmn=c43838'></script>

    <script type="text/javascript" src="//rf.revolvermaps.com/0/0/6.js?i=5cfojtrfsv9&amp;m=7&amp;c=5ba83f&amp;cr1=c43838&amp;f=comic_sans_ms&amp;l=0&amp;v0=20&amp;lx=80&amp;ly=-20" async="async"></script>
    
<div style="margin-bottom: 50px;"></div>

  </body>
</html>
